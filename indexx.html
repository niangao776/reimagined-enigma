<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信客服通道</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 15px;
        }
        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .desc {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .btn {
            background: #07C160;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 15px;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.4);
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.6);
        }
        .btn-copy {
            background: #1a73e8;
        }
        .btn svg {
            width: 20px;
            height: 20px;
        }
        .steps {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 30px 0 20px;
        }
        .step {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
            text-align: left;
        }
        .step-num {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #07C160;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 8px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .card { padding: 25px 20px; }
            .btn { max-width: 100%; }
            .step { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M8.2,13.6V19h5.2v-1.5H9.9v-1.7h3.1v-1.5H9.9V13.6H14c0.7-0.7,1.1-1.6,1.1-2.7c0-2.1-1.7-3.8-3.8-3.8H7.7v7.5H8.2z M8.2,9.4h3.2c1.2,0,2.2,1,2.2,2.2s-1,2.2-2.2,2.2H8.2V9.4z"/>
                <path d="M17.2,11.9c0.7,0.7,1.1,1.6,1.1,2.7c0,2.1-1.7,3.8-3.8,3.8h-4.5V11H10v4.9h3.2c1.2,0,2.2-1,2.2-2.2c0-1.2-1-2.2-2.2-2.2h-1.2V11h1.2C15.6,11,16.6,11.3,17.2,11.9z"/>
            </svg>
        </div>
        <h1>微信客服通道</h1>
        <p class="desc">检测到您正在抖音中访问，请点击下方按钮跳转到微信打开客服页面</p>
        <button class="btn" id="openWechatBtn">
            <svg viewBox="0 0 24 24">
                <path d="M8.2,13.6V19h5.2v-1.5H9.9v-1.7h3.1v-1.5H9.9V13.6H14c0.7-0.7,1.1-1.6,1.1-2.7c0-2.1-1.7-3.8-3.8-3.8H7.7v7.5H8.2z M8.2,9.4h3.2c1.2,0,2.2,1,2.2,2.2s-1,2.2-2.2,2.2H8.2V9.4z"/>
                <path d="M17.2,11.9c0.7,0.7,1.1,1.6,1.1,2.7c0,2.1-1.7,3.8-3.8,3.8h-4.5V11H10v4.9h3.2c1.2,0,2.2-1,2.2-2.2c0-1.2-1-2.2-2.2-2.2h-1.2V11h1.2C15.6,11,16.6,11.3,17.2,11.9z"/>
            </svg>
            跳转到微信打开
        </button>
        <button class="btn btn-copy" id="copyLinkBtn">
            <svg viewBox="0 0 24 24">
                <path d="M16 1H4c-1.1 0-2.9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            复制链接手动打开
        </button>
        <div class="steps">
            <div class="step"><span class="step-num">1</span>点击"跳转到微信打开"按钮</div>
            <div class="step"><span class="step-num">2</span>系统将尝试打开微信APP</div>
            <div class="step"><span class="step-num">3</span>在微信中打开客服页面</div>
            <div class="step"><span class="step-num">4</span>添加专属客服获取服务</div>
        </div>
        <div class="footer">
            <p>© 2025 微信客服通道 | 抖音电商服务中心</p>
            <p>如无法自动跳转，请使用复制链接方式</p>
        </div>
    </div>
    <script>
        // 微信跳转链接 - 替换为您的客服页面URL
        const wechatLink = "https://niangao776.github.io/reimagined-enigma/";
        // 跳转到微信
        document.getElementById('openWechatBtn').addEventListener('click', function() {
            // 尝试打开微信
            window.location.href = "weixin://";
            // 3秒后检查是否跳转成功
            setTimeout(() => {
                if (!document.hidden) {
                    alert("跳转微信失败，请使用复制链接方式手动打开");
                }
            }, 3000);
        });
        // 复制链接功能
        document.getElementById('copyLinkBtn').addEventListener('click', function() {
            navigator.clipboard.writeText(wechatLink).then(() => {
                alert("客服链接已复制！请粘贴到微信中打开");
            }).catch(() => {
                // 兼容旧版浏览器
                const textarea = document.createElement('textarea');
                textarea.value = wechatLink;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert("客服链接已复制！请粘贴到微信中打开");
            });
        });
        // 自动检测抖音浏览器并尝试跳转
        if (navigator.userAgent.includes('Aweme')) {
            setTimeout(() => {
                document.getElementById('openWechatBtn').click();
            }, 1500);
        }
    </script>
</body>
</html>
